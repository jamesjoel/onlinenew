<div class="container mt-4">
    <table class="table table-dark">
        <tr>
            <th>S.No.</th>
            <th>Name</th>
            <th>Price</th>
            <th>Discount</th>
            <th>Discounted Price</th>
            <th>Rating</th> 
        </tr>
        <tr *ngFor="let p of product; let n = index">
            <td>{{ n+1 }}</td>
            <td>{{ p.title  }}</td>
            <td>{{ p.price }}</td>
            <td>{{ p.discount }}</td>
            <td>{{ p.price | discount : p.discount : p.rating }}</td>
            <td>{{ p.rating }}</td>
        </tr>
    </table>
</div>
