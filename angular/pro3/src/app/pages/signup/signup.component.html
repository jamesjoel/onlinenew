<div class="container">
    <div class="col-md-6 offset-md-3 mt-4">
        <!-- <pre>{{ user | json }}</pre> 
        <pre>{{ lang1 }}</pre> 
        <pre>{{ lang2 }}</pre> 
        <pre>{{ lang3 }}</pre> 
        <pre>{{ lang4 }}</pre>   -->
        <div class="card">
            <div class="card-header">
                <h3>Registration</h3>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" class="form-control" [(ngModel)]="user.full_name" />
                </div>
                <div class="form-group">
                    <label>Username/Email</label> 
                    <input type="text" class="form-control" [(ngModel)]="user.username"/>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" [(ngModel)]="user.password"/>
                </div>
                <div class="form-group">
                    <label>Re-Password</label>
                    <input type="password" class="form-control" [(ngModel)]="user.re_password"/>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <textarea class="form-control" [(ngModel)]="user.address"></textarea>
                </div>
                <div class="form-group">
                    <label>City</label>
                    <select class="form-control" [(ngModel)]="user.city">
                        <option value="">Select</option>
                        <option value="indore">Indore</option>
                        <option value="ujjain">Ujjain</option>
                        <option value="mumbai">Mumbai</option>
                        <option value="pune">Pune</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Contact</label>
                    <input type="text" class="form-control" [(ngModel)]="user.contact"/>
                </div>
                <div class="form-group">
                    <label>Gender :</label>
                    Male <input type="radio"  [(ngModel)]="user.gender" value="male"/>
                    Female <input type="radio"  [(ngModel)]="user.gender" value="female"/>
                </div>
                <div class="form-group">
                    <label>Language : </label>
                    Hindi <input type="checkbox" [(ngModel)]="lang1" value="hindi"/>
                    English <input type="checkbox" [(ngModel)]="lang2" value="english"/>
                    Marathi <input type="checkbox" [(ngModel)]="lang3" value="gujrati"/>
                    Gujrati <input type="checkbox" [(ngModel)]="lang4" value="marathi"/> 
                </div>

            </div>
            <div class="card-footer"> 
                <button class="btn btn-success" (click)="signup()">Singup</button>
            </div>
        </div>
    </div>
</div>
