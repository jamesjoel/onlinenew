<div class="container">
    <p hello>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Repudiandae eum accusamus laborum unde sapiente illum sit laudantium, asperiores eius officiis iure pariatur quam sequi tenetur, ipsum quo tempora, quod explicabo!</p>
    <div class="col-md-6 offset-md-3 mt-4">
        <!-- <pre>{{ user | json }}</pre>  -->
          
        <div class="card">
            <div class="card-header">
                <h3>Login</h3>
            </div>
            <div class="card-body">
                
                <div class="form-group">
                    <label>Username/Email</label> 
                    <input type="text" class="form-control" [(ngModel)]="user.username"/>
                    
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" [(ngModel)]="user.password"/> 
                </div>
                
                <p class="text-danger">{{ errorMsg }}</p>
            </div>
            <div class="card-footer"> 
                <button class="btn btn-success" (click)="login()">Login</button>
            </div>
        </div>
    </div>
</div>
