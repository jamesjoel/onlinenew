<h2>All Product</h2>
<table class="table table-dark">
    <tr>
        <th>S.No.</th>
        <th>Title</th>
        <th>Price</th>
        <th>Edit</th>
    </tr>
    <tr *ngFor="let p of products; let n = index">
        <td>{{ n+1 }}</td>
        <td>{{ p.title }}</td>
        <td>{{ p.price }}</td>
        <td><button class="btn btn-info">Edit</button></td>
    </tr>
</table>
